overwrite: true
schema:
  - http://localhost:5000/graphql
  - src/graphql/schema.graphql
documents: src/**/*.graphql
generates:
  src/types/types.ts:
    plugins:
      - typescript
      - typescript-resolvers
    config:
      useIndexSignature: true
      fieldContextTypes:
        - MovieInfo.isInFavorites#./context#Context
        - Mutation.addOrRemoveFromFavorites#./context#Context
        - Mutation.setInputValue#./context#Context
    hooks:
      afterOneFileWrite: eslint --fix

  src/types:
    preset: near-operation-file
    presetConfig:
      extension: .generated.tsx
      baseTypesPath: types.ts
      folder: ../__generated__
    plugins:
      - typescript-operations
      - typescript-react-apollo
    config:
      gqlImport: apollo-boost#gql
      withComponent: false
      withHOC: false
      withMutationFn: false
      withHooks: true
    hooks:
      afterOneFileWrite: eslint --fix
