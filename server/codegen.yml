overwrite: true
schema: http://localhost:5000/graphql
generates:
  server/src/types/types.ts:
    plugins:
      - typescript
      - typescript-resolvers
    config:
      useIndexSignature: true
      noSchemaStitching: true
      fieldContextTypes:
        - Query.upcoming#../datasources/Movies#Context
        - Query.topRated#../datasources/Movies#Context
        - Query.moviesSearch#../datasources/Movies#Context
        - Query.movieInfo#../datasources/Movies#Context
    hooks:
      afterOneFileWrite: eslint --fix
