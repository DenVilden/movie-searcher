overwrite: true
schema: src/graphql/schema.graphql
generates:
  src/graphql/__generated__/index.ts:
    plugins:
      - typescript
      - typescript-resolvers
    config:
      useIndexSignature: true
      noSchemaStitching: true
      contextType: ../../datasources/Movies#Context
hooks:
  afterAllFileWrite:
    - prettier --write
