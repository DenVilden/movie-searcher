overwrite: true
schema: http://localhost:5000/graphql
generates:
  server/src/types/types.ts:
    plugins:
      - typescript
      - typescript-resolvers
    config:
      useIndexSignature: true
      noSchemaStitching: true
      fieldContextTypes:
        - Query.upcoming#./context#Context
        - Query.topRated#./context#Context
        - Query.moviesSearch#./context#Context
        - Query.movieInfo#./context#Context
    hooks:
      afterOneFileWrite: eslint --fix
