query GetMovieInfo($id: String!) {
  movieInfo(id: $id) {
    isInFavorites @client
    id
    backdrop_path
    poster_path
    title
    overview
    budget
    revenue
    vote_average
    release_date
    similar {
      id
      title
      release_date
      poster_path
    }
  }
}

query GetUpcoming($page: Int, $cursor: Int) {
  upcoming(page: $page, cursor: $cursor) {
    total_pages
    cursor
    hasMore
    page
    results {
      id
      title
      release_date
      poster_path
    }
  }
}

query GetTopRated($page: Int, $cursor: Int) {
  topRated(page: $page, cursor: $cursor) {
    total_pages
    cursor
    hasMore
    page
    results {
      id
      title
      vote_average
      poster_path
    }
  }
}

query GetMoviesSearch($query: String!) {
  moviesSearch(query: $query) {
    id
    title
    release_date
    poster_path
  }
}

query GetInputValue {
  inputValue @client
}

query GetFavorites {
  favorites @client
}
