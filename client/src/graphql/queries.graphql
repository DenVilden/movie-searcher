query GetMovieInfo($id: String!) {
  movieInfo(id: $id) {
    isInFavorites @client
    id
    backdrop_path
    poster_path
    title
    overview
    budget
    revenue
    vote_average
    release_date
    similar {
      results {
        id
        title
        release_date
        poster_path
      }
    }
  }
}

query GetMovies {
  upcoming {
    total_pages
    page
    results {
      id
      title
      release_date
      poster_path
    }
  }
  topRated {
    total_pages
    page
    results {
      id
