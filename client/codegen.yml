overwrite: true
schema:
  - http://localhost:5000
  - src/graphql/schema.graphql
documents: src/graphql/**/*.graphql
generates:
  src/graphql/__generated__/index.ts:
    plugins:
      - typescript
      - typescript-resolvers
      - typescript-operations
      - typescript-react-apollo
    config:
      useIndexSignature: true
hooks:
  afterAllFileWrite:
    - prettier --write
