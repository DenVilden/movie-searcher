query GetMovieInfo($id: ID!, $pageSize: Int) {
  movieInfo(id: $id, pageSize: $pageSize) {
    backdrop_path
    budget
    id
    media_type
    overview
    poster_path
    release_date
    revenue
    similar {
      results {
        id
        media_type
        poster_path
        release_date
        title
      }
    }
    title
    vote_average
  }
}

